<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/CWshopcar.css">
    <link rel="stylesheet" href="css/common/restet.css">
    <link rel="stylesheet" href="css/common/iconfont.css">
    <link rel="stylesheet" href="css/common/common.css">
</head>

<body> 
    <div id="header"></div>
    <div id="search"></div>
    <div class="nav"></div>
    <div class="space"></div>
    <div id="body">
        <div class="bodyBox">
            <div class="boxTop">
                <ul class="order_listss cartTop">
                    <li class="list_chk">
                        <input type="checkbox" id="all" class="whole_check shopChoies">
                        <label for="all"></label>
                    </li>
                    <li class="list_con">商品信息</li>
                    <li class="list_price">单价</li>
                    <li class="list_amount">数量</li>
                    <li class="list_sum">金额</li>
                    <li class="list_op">操作</li>
                </ul>
            </div>
            <div class="cartBox">
                <div class="order_content">
                    <ul class="order_lists">
                        <li class="list_chk">
                            <input type="checkbox" id="checkbox_3" class="son_check">
                            <label for="checkbox_3"></label>
                        </li>
                        <li class="list_con">
                            <div class="list_img">
                                <img src="images/watch1.jpg" alt="">
                            </div>
                            <div class="list_text">
                                <p>创维电视小盒子</p><span>创维电视小盒子创维电视小盒子创维电视小盒子创维电视小盒子创维电视小盒子创维电视小盒子创维电视小盒子</span>
                            </div>
                        </li>
                        <li class="list_price">
                            <p class="price">￥349.00</p>
                            <s>￥349.00</s>
                        </li>
                        <li class="list_amount">
                            <div class="amount_box">
                                <a href="javascript:;" class="reduce reSty">-</a>
                                <input type="text" value="1" class="sum">
                                <a href="javascript:;" class="plus">+</a>
                            </div>
                        </li>
                        <li class="list_sum">
                            <p class="sum_price">￥349.00</p>
                        </li>
                        <li class="list_op">
                            <p class="del"><a href="javascript:;" class="delbtn">移除商品</a></p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bar-wrapper">
                <div class="bar_left">
                    <div class="list_chk">
                        <input type="checkbox" id="all" class="whole_check shopChoies">
                        <label for="all"></label>
                    </div>
                    <p>取消全选</p>
                    <a href="">继续购物</a>
                </div>
                <div class="bar_right">
                    <div class="piece">已选商品<strong class="piece_num">0</strong>件</div>
                    <div class="totalMoney">共计: <strong class="total_text">￥0</strong></div>
                    <div class="calBtn"><a href="javascript:;" class="btn_sty">结算</a></div>
                </div>
            </div>
        </div>
    </div>
    <div id="serves"></div>
    <div id="footer"></div>
    <div class="my_model">
        <p class="title">移除宝贝<span class="closeModel iconfont iconcha">X</span></p>
        <p class="model_content"><i class="iconfont icondanger"></i>您确认要移除该宝贝吗？</p>
        <div class="opBtn"><a href="javascript:;" class="dialog-sure" id="dialog-sure">确定</a><a href="javascript:;"
                class="dialog-close">关闭</a></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/CWshopcar.js"></script>
    <script>
         $('#header').load('./common.html #header ') ;
         $('#search').load('./common.html #search ',function(){
            $.getScript('js/jsonp.js') ;
            $.getScript('js/search.js') ;
        }) ;
        $('.nav').load('./common.html  .nav') ;
        $('#footer').load('./common.html #foot');
        
    </script>
    <script>
        $('.search-btn').on('click',function(){
        if($('.sou').val() == ''){
            alert('搜索条件不为空');
            $('.sou').select();
            return false;
        }
    })
    </script>
</body>

</html>
