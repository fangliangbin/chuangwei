<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css//common.css/restet.css">
    <link rel="stylesheet" href="css/common.css/common.css">
    <link rel="stylesheet" href="css/common.css/iconfont.css">

</head>

<body>
    <!-- 登录 头部 -->
    <div id="header">
        <div class="header_wrapper container">
            <span>欢迎您，来到创维官方商城</span>
            <div class="header_right">
                <a href="#">登陆</a>
                <a href="#">注册</a>
                <a href="#">我的订单</a>
                <a href="#">手机端</a>
            </div>
        </div>
    </div>

    <!-- 搜索栏 -->
    <div id="search">
        <div class="search_wrapper container">
            <div class="logo">
                    <a href="#" title="创维商城"><img src="images/logo.png"/></a>
            </div>
            <!-- 搜索框 -->
            <div class="search_box">
                <div class="top-search">
                    <div class="search_input">
                        <input type="text" placeholder="输入条件" class="sou">
                    </div>
                    <!-- 放大镜 -->
                    <div class="fangdajing">
                        <input type="button">
                        <i class="iconfont iconsousuo"></i>
                    </div>
                </div>
                <!-- 搜索框下的标签 -->
                <div class="search_label">
                    <a href="#">OLED</a>
                    <a href="#">超薄</a>
                    <a href="#">4k超清</a>
                    <a href="#">全面屏</a>
                    <a href="#">防蓝光护眼</a>
                    <a href="#">大屏</a>
                    <a href="#">智能网络</a>
                </div>
            </div>
            <!-- 右边的购物车 -->
            <div class="search_right">
                <a href="#"><p><i class="iconfont iconicon_gouwuche"></i>我的购物车</p></a>
                <span>0</span>
            </div>
        </div>
    </div>


    <!-- 尾部 -->
    <div id="foot">
        <div class="foot_wrapper">
            <div class="foot-con container">
                <div class="foot_top">
                    <div class="foot_linner_left">
                        <ul>
                            <li>
                                <p>支付方式</p>
                                <a href="#">微信支付</a>
                                <a href="#">支付宝</a>
                            </li>
                            <li>
                                <p>售后服务</p>
                                <a href="#">发票无忧</a>
                                <a href="#">安装维修</a>
                                <a href="#">验货提醒</a>
                            </li>
                        </ul>
                    </div>
                    <div class="foot_linner_right">
                        <img src="images/kefudianhua.png"/>
                        <a href="#"><img src="images/kefu.png"/></a>
                    </div>
                </div>
            </div>
            <div class="foot_bottom">
                <div class="linner_foot container">
                    <img src="images/foot-3.png"/>
                    <img src="images/footerIco1.jpg"/>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
